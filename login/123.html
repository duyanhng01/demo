<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Moda dandev</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dnbtdevModal">
    Launch demo modal dandev
  </button>
        <div id="dnbtdevModal" class="modal fade" role="dialog">
            <div class="modal-dialog">    
              <div class="modal-content">
                <div class="modal-header">
                   <button type="button" class="close" data-bs-dismiss="modal">×</button>
                   <h4 class="modal-title">Tiêu đề modal</h4>
                 </div>
                 <div class="modal-body">
                   <p>Nội dung của modal bạn muốn hiển thị.</p>
                 </div>
                 <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                </div>
               </div>
             </div>
           </div>
           
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
           <script>
            
  $(window).load(function(){        
   $('#dnbtdevModal').modal('show');
    }); 

           </script>
    </body>
</html>
